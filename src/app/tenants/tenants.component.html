<button  (click)="sendPublicMessages()"> <mat-icon>message</mat-icon></button>
<input type="text" class="formControl" [(ngModel)] = "filterString"/>
<table mat-table [dataSource]="dataSource  | filterName:filterString " class="mat-elevation-z8" class="roundedCorners">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">  {{element.fullname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <mat-icon *ngIf="currentUser && currentUser.userType !== 'Tenant' "  (click)="editTenants({element})">edit</mat-icon></td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click)="addMessages({element})"> message</mat-icon></td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
